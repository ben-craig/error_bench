function myFormatter(params, ticket, callback) {
  mean = means[params.seriesName];
  median = medians[params.seriesName];
  return params.seriesName + "<br />" +
    params.value[0] + " cycles, " + params.value[1] + " samples" + "<br />" +

}

  tooltip : {
    formatter: myFormatter,

  dataZoom: [

  xAxis: theXAxes,
  yAxis: theYAxes,
  series: theSeries,
};
